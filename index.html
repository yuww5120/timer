<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简易计时器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>简易计时器</h1>
        
        <div class="timer-display">
            <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>.<span id="milliseconds">00</span>
        </div>
        
        <div class="controls">
            <button id="start-btn" class="btn">开始</button>
            <button id="pause-btn" class="btn" disabled>暂停</button>
            <button id="reset-btn" class="btn">重置</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
